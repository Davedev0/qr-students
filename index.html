<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration & QR Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style-success.css">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #4361ee;
            --accent-color: #e74c3c;
            --light-color: #ecf0f1;
            --dark-color: #2c3e50;
            --green-color: darkgreen;
        }
        
        html{
            scroll-behavior: smooth;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--light-color);
            color: var(--dark-color);
            line-height: 1.9;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background-color: white;
            padding: 1rem 2rem;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1000px;
            margin: 0 auto;
        }

        .logo-wrapper {
            display: flex;
            align-items: center;
            gap: 1rem;
            text-decoration: none;
        }

        .logo-img {
            height: 50px;
            width: 50px;
            border-radius:50%;
            object-fit: contain;
            transition: transform 0.3s ease;
        }

        .logo-img:hover {
            transform: scale(1.05);
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2c3e50;
            background: linear-gradient(to right, #3498db, #2c3e50);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            transition: all 0.3s ease;
        }
        
        .form-container {
            display: flex;
            flex-wrap: wrap;
            gap: 0;
            justify-content: space-between;
        }
        
        .registration-form {
            flex: 1;
            min-width: 300px;
            background: white;
            padding: 30px;
            border-right: 1px solid #ddd;
        }
        
        .qr-section {
            flex: 0 0 350px;
            background: white;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--primary-color);
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            transition: border 0.3s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: var(--secondary-color);
        }
        
        .form-row {
            display: flex;
            gap: 15px;
        }
        
        .form-row .form-group {
            flex: 1;
        }
        
        button {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: 600;
            width: 100%;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        #qr-code {
            margin: 20px 0;
            display: flex;
            justify-content: center;
        }
        
        .download-btn {
            background-color: var(--accent-color);
            margin-top: 10px;
            display: none;
        }
        
        .download-btn:hover {
            background-color: #c0392b;
        }
        .scan-btn {
            background-color: var(--green-color);
            margin-top: 10px;
            display: none;
        }
        
        .scan-btn:hover{
            background-color: #39D663;
        }
        
        .profile-preview {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin: 10px auto;
            display: block;
            border: 3px solid var(--secondary-color);
        }
        
        @media (max-width: 768px) {
            .form-container, .form-row {
                flex-direction: column;
            }
            
            .qr-section {
                order: 1;
            }
        }
        
         @media (max-width: 768px) {
            .header-container {
                padding: 0.8rem 1.5rem;
                flex-direction: column;
            }
            
            .registration-form{
                border-right:none;
                border-bottom: 1px solid #ddd;
            }
            
            .logo-img {
                height: 40px;
                width: 40px;
                border-radius: 10px;
            }
        }

        @media (max-width: 480px) {
            
            .logo-img {
                height: 90px;
                width:90px;
                border-radius: 50%;
            }
            
            .logo-text {
                font-size: 1.5rem;
                margin-top: 1rem;
                text-align: center;
            }
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
      <!-- Success Alert Box -->
<div class="success-alert-box" id="success-alert-box">
    <div class="icon">
        <i class="fas fa-check"></i> 
    </div>
    <h2>Successfully Registered</h2>
   <p>Your QR Code has been Generated!</p>
</div>
    
    <div class="container">
    <header>
        <div class="header-container">
            <div class="logo-wrapper">
                <img src="logo.jpg" alt="Company Logo" class="logo-img">
            </div>
            <div class="logo-text">AISAT DASMARIÃ‘AS COLLEGE</div>
        </div>
    </header>
        
        <div class="form-container">
            <form id="registration-form" class="registration-form">
                <div class="form-group">
                    <label for="full-name">Full Name</label>
                    <input type="text" id="full-name" name="full-name" required>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="student-id">Student ID</label>
                        <input type="text" id="student-id" name="student-id" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="birthdate">Birthdate</label>
                        <input type="date" id="birthdate" name="birthdate" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="age">Age</label>
                        <input type="number" id="age" name="age" required min="16" max="50">
                    </div>
                    
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select id="gender" name="gender" required>
                            <option value="">Select Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-row">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                </div>
                
                   <div class="form-group">
                    <label for="address">Address</label>
                    <input type="address" id="address" name="address" required>
                  </div>
                
                <div class="form-row">
                <div class="form-group">
                    <label for="course">Course/Program</label>
                    <select id="course" name="course" required>
                        <option value="">Select Course</option>
                        <option value="Computer Science">Computer Science</option>
                        <option value="Engineering">Engineering</option>
                        <option value="Business Administration">Business Administration</option>
                        <option value="Nursing">Nursing</option>
                        <option value="Education">Education</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="year-level">Year Level</label>
                    <select id="year-level" name="year-level" required>
                        <option value="">Select Year Level</option>
                        <option value="1st Year">1st Year</option>
                        <option value="2nd Year">2nd Year</option>
                        <option value="3rd Year">3rd Year</option>
                        <option value="4th Year">4th Year</option>
                    </select>
                </div>
                </div>
                <div class="form-group">
                    <label for="profile-image">Profile Image</label>
                    <input type="file" id="profile-image" name="profile-image" accept="image/*">
                  <img id="profile-preview" class="profile-preview" style="display: none;">
                </div>
                
                <button type="submit">Generate QR Code</button>
            </form>
            
            <div class="qr-section">
             <div id="qr-placeholder" style="text-align: center; padding: 20px; color: #777; font-size: 20px;">
               QR code empty
              </div>
                <div id="qr-code"></div>
                <button id="download-btn" class="download-btn">Download QR Code</button>
                <button id="scan-btn" class="scan-btn">Scan QR Code</button></a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const registrationForm = document.getElementById('registration-form');
            const qrCodeElement = document.getElementById('qr-code');
            const downloadBtn = document.getElementById('download-btn');
            const scanBtn = document.getElementById('scan-btn');
            const studentInfo = document.getElementById('student-info');
            const profileImageInput = document.getElementById('profile-image');
            const profilePreview = document.getElementById('profile-preview');
            const infoProfilePic = document.getElementById('info-profile-pic');
            const successAlert = document.getElementById('success-alert-box');
            
            let qrCode = null;
            
            // Preview profile image
            profileImageInput.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        profilePreview.src = event.target.result;
                        profilePreview.style.display = 'block';
                    };
                    reader.readAsDataURL(file);
                }
            });
            
            // Form submission
            registrationForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                document.getElementById('qr-placeholder').style.display = 'none';
                document.getElementById('qr-code').style.display = 'block';
            
                const studentId = document.getElementById('student-id').value;
                const fullName = document.getElementById('full-name').value;
                const birthdate = document.getElementById('birthdate').value;
                const age = document.getElementById('age').value;
                const gender = document.getElementById('gender').value;
                const email = document.getElementById('email').value;
                const phone = document.getElementById('phone').value;
                const address = document.getElementById('address').value;
                const course = document.getElementById('course').value;
                const yearLevel = document.getElementById('year-level').value;
                const profileImage = profilePreview.src || '';
                
                // Save student data to localStorage
                const studentData = {
                    studentId,
                    fullName,
                    birthdate,
                    age,
                    gender,
                    email,
                    phone,
                    address,
                    course,
                    yearLevel,
                    profileImage
                };
                
                // Get existing data or create new array
                let students = JSON.parse(localStorage.getItem('studentData')) || [];
                
                // Remove existing data for this student if any
                students = students.filter(student => student.studentId !== studentId);
                
                // Add new student data
                students.push(studentData);
                
                // Save back to localStorage
                localStorage.setItem('studentData', JSON.stringify(students));
                
                // Generate QR code with student ID
                if (qrCode === null) {
                    qrCode = new QRCode(qrCodeElement, {
                        text: studentId,
                        width: 256,
                        height: 256,
                        colorDark: "#000000",
                        colorLight: "#ffffff",
                        correctLevel: QRCode.CorrectLevel.H
                    });
                    successAlert.style.display='block';
                    setTimeout(() => {
                   successAlert.style.display ='none';
                    }, 2000); 
                    window.location.href='#qr-code';
                } else {
                    qrCode.makeCode(studentId);
                }
                
                downloadBtn.style.display = 'block';
                scanBtn.style.display = 'block';
            });
            
            // Download QR code
            downloadBtn.addEventListener('click', function() {
                const canvas = qrCodeElement.querySelector('canvas');
                if (canvas) {
                    const link = document.createElement('a');
                    link.download = 'student-id-qr.png';
                    link.href = canvas.toDataURL('image/png');
                    link.click();
                }
            });
            
            // Auto-calculate age from birthdate
            document.getElementById('birthdate').addEventListener('change', function() {
                const birthdate = new Date(this.value);
                const today = new Date();
                let age = today.getFullYear() - birthdate.getFullYear();
                const monthDiff = today.getMonth() - birthdate.getMonth();
                
                if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birthdate.getDate())) {
                    age--;
                }
                
                document.getElementById('age').value = age;
            });
            
            document.getElementById('scan-btn').addEventListener('click', function() {
                window.location.href = 'scanner.html';
            });
        });
    </script>
</body>
</html>
